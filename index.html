<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debate Chit Allocation</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 450px;
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .card {
      margin-top: 20px;
      padding: 20px;
      border-radius: 16px;
      background: #f1f3f5;
      box-shadow: inset 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    .card h3 {
      margin-bottom: 15px;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Organizer Table */
    .table-container {
      display: none; /* Hidden by default */
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 20px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: #fff;
    }

    tr:hover {
      background: #f1f3f5;
    }

    #adminAccess {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Debate Side Allocation</h2>
    <input type="text" id="teamName" placeholder="Enter Team Name">
    <button onclick="assignChit()">Get Your Chit</button>
    <div id="result"></div>
  </div>

  <!-- Organizer Table (hidden by default) -->
  <div class="table-container" id="adminPanel">
    <h3>Allocation Overview</h3>
    <table id="allocationTable">
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Side</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Hidden Admin Access -->
  <div id="adminAccess">
    <input type="password" id="adminKey" placeholder="Enter Admin Key">
    <button onclick="unlockAdmin()">Unlock Organizer View</button>
  </div>

  <!-- Common Ninja SDK -->
  <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>

  <script>
    const totalTeams = 12; // 12 teams
    const SECRET_KEY = "letmein123"; // Change this key
    let pool = [];

    // Fill pool with 6 PRO and 6 CON
    for (let i = 0; i < totalTeams / 2; i++) {
      pool.push("pro");
      pool.push("con");
    }

    // Shuffle randomly
    pool = pool.sort(() => Math.random() - 0.5);

    function assignChit() {
      const team = document.getElementById("teamName").value.trim();
      if (!team) {
        alert("Please enter your team name!");
        return;
      }

      if (pool.length === 0) {
        document.getElementById("result").innerHTML = 
          `<div class="card"><h3>All chits have been taken!</h3></div>`;
        return;
      }

      const chit = pool.pop();
      let widgetHtml = chit === "pro" 
        ? `<div class="commonninja_component pid-430537a0-a8bb-450c-b665-dc9eeffdb111"></div>` 
        : `<div class="commonninja_component pid-XXXXXXXX-CON-WIDGET-ID"></div>`;

      document.getElementById("result").innerHTML = `
        <div class="card">
          <h3>${team}, you got ${chit.toUpperCase()}!</h3>
          ${widgetHtml}
        </div>`;

      // Add to organizer table
      const tableBody = document.querySelector("#allocationTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `<td>${team}</td><td>${chit.toUpperCase()}</td>`;
      tableBody.appendChild(row);

      // Refresh widget
      if (window.CommonNinja) window.CommonNinja.parse();

      document.getElementById("teamName").value = "";
    }

    function unlockAdmin() {
      const key = document.getElementById("adminKey").value;
      if (key === SECRET_KEY) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("adminAccess").style.display = "none"; // hide unlock box
      } else {
        alert("Wrong key! Access denied.");
      }
      document.getElementById("adminKey").value = "";
    }
  </script>
</body>
</html>
